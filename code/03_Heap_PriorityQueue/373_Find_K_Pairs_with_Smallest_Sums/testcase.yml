name: "373. Find K Pairs with Smallest Sums"
cases:
  - name: "case1"
    inputs:
      - [1,7,11]
      - [2,4,6]
      - 3
    expected: [[1,2],[1,4],[1,6]] 

  - name: "case2"
    inputs:
      - [1,1,2]
      - [1,2,3]
      - 2
    expected: [[1,1],[1,1]] 

  - name: "case3"
    inputs:
      - [1,2]
      - [3]
      - 3
    expected: [[1,3],[2,3]] 
