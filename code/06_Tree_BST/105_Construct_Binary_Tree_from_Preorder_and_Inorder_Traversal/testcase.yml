name: "105. Construct Binary Tree from Preorder and Inorder Traversal"
cases:
  - name: "case1"
    inputs:
      - [3,9,20,15,7]
      - [9,3,15,20,7]
    expected: 
      p*: [3,9,20,null,null,15,7]

  - name: "case2"
    inputs:
      - [1,2,4,5,3,6,7]
      - [4,2,5,1,6,3,7]
    expected: 
      p*: [1,2,3,4,5,6,7]

  - name: "case3"
    inputs:
      - [1,2,4,6,7,5,3]
      - [6,4,7,2,5,1,3]
    expected: 
      p*: [1,2,3,4,5,null,null,6,7] 

  - name: "case4"
    inputs:
      - [1,2,3,4,5,6,7]
      - [2,1,4,3,6,5,7]
    expected: 
      p*: [1,2,3,null,null,4,5,null,null,6,7]


