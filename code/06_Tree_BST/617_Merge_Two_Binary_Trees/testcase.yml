name: "617. Merge Two Binary Trees"
cases:
  - name: "case1"
    inputs:
      - p*: [1,3,2,5]
      - p*: [2,1,3,null,4,null,7]
    expected: 
      p*: [3,4,5,5,4,null,7]

  - name: "case2"
    inputs:
      - p*: [1,2,3,4,5,null,null,6,7] 
      - p*: [1,2,3,null,null,4,5,null,null,6,7]
    expected: 
      p*: [2,4,6,4,5,4,5,6,7,null,null,null,null,6,7]
