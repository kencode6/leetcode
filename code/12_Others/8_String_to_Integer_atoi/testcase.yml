name: "8. String to Integer (atoi)"
cases:
  - name: "case1"
    inputs:
      - "42"
    expected: 42

  - name: "case2"
    inputs:
      - "   -42"
    expected: -42

  - name: "case3"
    inputs:
      - "4193 with words"
    expected: 4193

  - name: "case4"
    inputs:
      - "words and 987"
    expected: 0

  - name: "case5"
    inputs:
      - "-91283472332"
    expected: -2147483648

  - name: "case6"
    inputs:
      - "2147483648" 
    expected: 2147483647